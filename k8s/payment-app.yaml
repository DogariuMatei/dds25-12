apiVersion: v1
kind: Service
metadata:
  name: payment-service
spec:
  type: ClusterIP
  selector:
    component: payment
  ports:
    - port: 5000
      name: http
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      component: payment
  template:
    metadata:
      labels:
        component: payment
    spec:
      containers:
        - name: payment
          image: payment:latest
          imagePullPolicy: Never
          resources:
            limits:
              memory: "100Mi"
              cpu: "300m"
            requests:
              memory: "100Mi"
              cpu: "300m"
          command: ["gunicorn"]
          args: ["-b", "0.0.0.0:5000", "app:app"]
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: db-payment-redis-master
            - name: REDIS_PORT
              value: '6379'
            - name: REDIS_PASSWORD
              value: "redis"
            - name: REDIS_DB
              value: "0"
            - name: EVENT_REDIS_HOST
              value: db-event-redis-master
            - name: EVENT_REDIS_PORT
              value: '6379'
            - name: EVENT_REDIS_PASSWORD
              value: "redis"
            - name: EVENT_REDIS_DB
              value: "0"
            - name: GATEWAY_URL
              value: "http://ingress-nginx-controller.ingress-nginx"