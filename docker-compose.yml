        "--replicaof",
        "payment-db",
        "6379",
        "--replica-announce-ip",
        "${HOST_IP}",
        "--replica-announce-port",
        "6384",
        "--protected-mode",
        "no",
        "--masterauth",
        "redis"
      ]
    networks:
      - payment-net

  sentinel-1:
    image: redis:7.2-bookworm
    container_name: sentinel-1
    hostname: sentinel-1
    depends_on:
      - order-db
      - stock-db
      - payment-db
    ports:
      - "26379:26379"
    command: >
      sh -c 'echo "bind 0.0.0.0" > /etc/sentinel.conf &&
            echo "sentinel monitor stockmaster ${HOST_IP} 6379 2" >> /etc/sentinel.conf &&
            echo "sentinel auth-pass stockmaster redis" >> /etc/sentinel.conf &&
            echo "sentinel monitor ordermaster ${HOST_IP} 6381 2" >> /etc/sentinel.conf &&
            echo "sentinel auth-pass ordermaster redis" >> /etc/sentinel.conf &&
            echo "sentinel monitor paymentmaster ${HOST_IP} 6383 2" >> /etc/sentinel.conf &&  
            echo "sentinel auth-pass paymentmaster redis" >> /etc/sentinel.conf && 
            echo "sentinel monitor eventmaster ${HOST_IP} 6385 2" >> /etc/sentinel.conf &&  
            echo "sentinel auth-pass eventmaster redis" >> /etc/sentinel.conf && 
            echo "sentinel resolve-hostnames yes" >> /etc/sentinel.conf &&
            echo "sentinel down-after-milliseconds stockmaster 3000" >> /etc/sentinel.conf &&
            echo "sentinel failover-timeout stockmaster 3000" >> /etc/sentinel.conf &&
            echo "sentinel parallel-syncs stockmaster 1" >> /etc/sentinel.conf &&
            echo "sentinel down-after-milliseconds ordermaster 3000" >> /etc/sentinel.conf &&
            echo "sentinel failover-timeout ordermaster 3000" >> /etc/sentinel.conf &&
            echo "sentinel parallel-syncs ordermaster 1" >> /etc/sentinel.conf &&
            echo "sentinel down-after-milliseconds paymentmaster 3000" >> /etc/sentinel.conf && 
            echo "sentinel failover-timeout paymentmaster 3000" >> /etc/sentinel.conf &&
            echo "sentinel parallel-syncs paymentmaster 1" >> /etc/sentinel.conf &&
            echo "sentinel down-after-milliseconds eventmaster 3000" >> /etc/sentinel.conf && 
            echo "sentinel failover-timeout eventmaster 3000" >> /etc/sentinel.conf &&
            echo "sentinel parallel-syncs eventmaster 1" >> /etc/sentinel.conf &&
            redis-sentinel /etc/sentinel.conf'
    networks:
      - order-net
      - stock-net
      - payment-net
      - event-net

