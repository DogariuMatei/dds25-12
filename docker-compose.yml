version: "3"
services:

  event-bus:
    image: redis:7.2-bookworm
    ports:
      - "6385:6379"
    command:
      [
        "redis-server",
        "--requirepass",
        "redis",
        "--maxmemory",
        "512mb",
        "--replica-announce-port",
        "6385",
        "--replica-announce-ip",
        "${HOST_IP}",
        "--protected-mode",
        "no",
        "--masterauth",
        "redis"
      ]
    networks:
      - default
      - event-net

  event-bus-slave:
    image: redis:7.2-bookworm
    container_name: event-bus-slave
    hostname: event-bus-slave
    depends_on:
      - event-bus
    ports:
      - "6386:6379"
    command:
      [
        "redis-server",
        "--requirepass",
        "redis",
        "--maxmemory",
        "512mb",
        "--appendonly",
        "yes",
        "--replicaof",
        "event-bus",
        "6379",
        "--replica-announce-ip",
        "${HOST_IP}",
        "--replica-announce-port",
        "6386",
        "--protected-mode",
        "no",
        "--masterauth",
        "redis"
      ]
    networks:
      - event-net

  gateway:
    image: nginx:1.25-bookworm
    volumes:
      - ./gateway_nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"
    depends_on:
      - order-service
      - stock-service
      - payment-service
      - event-bus

  order-service:
    build: ./order
    image: order:latest
    environment:
      - GATEWAY_URL=http://gateway:80
      - SENTINEL_HOST=sentinel-1,sentinel-2,sentinel-3
      - SENTINEL_PORT=26379
      - REDIS_MASTER_NAME=ordermaster
      - REDIS_PASSWORD=redis
      - REDIS_DB=0
      - EVENT_REDIS_HOST=event-bus
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=info app:app
    env_file:
      - env/order_redis.env
    depends_on:
      - order-db
      - event-bus
    networks:
      - default
      - order-net

  stock-service:
    build: ./stock
    image: stock:latest
    environment:
      - SENTINEL_HOST=sentinel-1,sentinel-2,sentinel-3
      - SENTINEL_PORT=26379
      - REDIS_MASTER_NAME=stockmaster
      - REDIS_PASSWORD=redis
      - REDIS_DB=0
      - EVENT_REDIS_HOST=event-bus
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=info app:app
    env_file:
      - env/stock_redis.env
    depends_on:
      - stock-db
      - event-bus
    networks:
      - default
      - stock-net

  payment-service:
    build: ./payment
    image: user:latest
    environment:
      - SENTINEL_HOST=sentinel-1,sentinel-2,sentinel-3
      - SENTINEL_PORT=26379
      - REDIS_MASTER_NAME=paymentmaster
      - REDIS_PASSWORD=redis
      - REDIS_DB=0
      - EVENT_REDIS_HOST=event-bus
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=info app:app
    env_file:
      - env/payment_redis.env
    depends_on:
      - payment-db
      - event-bus
    networks:
      - default
      - payment-net

  order-db:
    image: redis:7.2-bookworm
    container_name: order-db
    hostname: order-db
    ports:
      - "6381:6379"
    command:
      [
        "redis-server",
        "--requirepass",
        "redis",
        "--maxmemory",
        "512mb",
        "--replica-announce-port",
        "6381",
        "--replica-announce-ip",
        "${HOST_IP}",
        "--protected-mode",
