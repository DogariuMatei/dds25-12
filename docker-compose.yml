  watchdog1:
    image: alpine:latest
    container_name: watchdog1
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PROJECT_DIR}:/root
    command: >
      sh -c '
        apk add --no-cache docker docker-compose && 
        while true; do
          docker-compose -p dds25-12 -f /root/docker-compose.yml up -d --no-recreate watchdog2 order-service payment-service stock-service gateway sentinel-1 sentinel-2 sentinel-3 &&
          sleep 10
        done
      '

  watchdog2:
    image: alpine:latest
    container_name: watchdog2
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PROJECT_DIR}:/root
    command: >
      sh -c '
        apk add --no-cache docker docker-compose && 
        while true; do
          docker-compose -p dds25-12 -f /root/docker-compose.yml up -d --no-recreate watchdog1 watchdog3 order-db order-db-slave payment-db payment-db-slave stock-db stock-db-slave event-bus event-bus-slave &&
          sleep 10
        done
      '

  watchdog3:
    image: alpine:latest
    container_name: watchdog3
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PROJECT_DIR}:/root
    environment:
      - REDIS_HOST=eventmaster
      - REDIS_PORT=26379
    working_dir: /root
    entrypoint: sh watchdog.sh
    networks:
      - event-net

