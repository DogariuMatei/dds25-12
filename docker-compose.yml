version: "3"
services:

  event-bus:
    image: redis:7.2-bookworm
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    command: redis-server --requirepass redis --maxmemory 512mb
    networks:
      - app-network

  gateway:
    image: nginx:1.25-bookworm
    volumes:
      - ./gateway_nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"
    depends_on:
      - order-service
      - stock-service
      - payment-service
      - event-bus
    networks:
      - app-network

  order-service:
    build: ./order
    image: order:latest
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    environment:
      - GATEWAY_URL=http://gateway:80
      - REDIS_HOST=order-db
      - EVENT_REDIS_HOST=event-bus
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=info app:app
    env_file:
      - env/order_redis.env
    depends_on:
      - order-db
      - event-bus
    networks:
      - app-network

  stock-service:
    build: ./stock
    image: stock:latest
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    environment:
      - REDIS_HOST=stock-db
      - EVENT_REDIS_HOST=event-bus
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=info app:app
    env_file:
      - env/stock_redis.env
    depends_on:
      - stock-db
      - event-bus
    networks:
      - app-network

  payment-service:
    build: ./payment
    image: user:latest
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    environment:
      - REDIS_HOST=payment-db
      - EVENT_REDIS_HOST=event-bus
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=info app:app
    env_file:
      - env/payment_redis.env
    depends_on:
      - payment-db
      - event-bus
    networks:
      - app-network

  order-db:
    image: redis:7.2-bookworm
    command: redis-server --requirepass redis --maxmemory 512mb
    networks:
      - app-network

  stock-db:
    image: redis:7.2-bookworm
    command: redis-server --requirepass redis --maxmemory 512mb
    networks:
      - app-network

  payment-db:
    image: redis:7.2-bookworm
    command: redis-server --requirepass redis --maxmemory 512mb
    networks:
      - app-network

networks:
  app-network:
    driver: overlay
    attachable: true
