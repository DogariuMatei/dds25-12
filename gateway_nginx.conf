events { worker_connections 2048;}

http {
    upstream order-app {
        least_conn;
        server my_stack_order-service:5000;
    }
    upstream payment-app {
        least_conn;
        server my_stack_payment-service:5000;
    }
    upstream stock-app {
        least_conn;
        server my_stack_stock-service:5000;
    }
    server {
        listen 80;
        location /orders/ {
           proxy_pass   http://order-app/;
        }
        location /payment/ {
           proxy_pass   http://payment-app/;
        }
        location /stock/ {
           proxy_pass   http://stock-app/;
        }
        access_log  /var/log/nginx/server.access.log;
    }
    access_log  /var/log/nginx/access.log;
}
